<div  style="padding-left: 15vw;color: white;">
  <!-- <ngx-spinner type="ball-spin-fade-rotating" size="medium" ></ngx-spinner> -->
  <div class="header">
    <div>
     Owner SignUp
    </div>
    <div class="Line-1">
    </div>
  </div>
  <form [formGroup]="signupForm" (ngSubmit)="signup()">
    <div>
      <div >
        <div style="float: left">
          <div style="text-align: left;">
            <div style="float: left;">
              <label>Role</label>
            </div>
            </div>
          <div>
              <input  type="text" formControlName="role"  placeholder="Type Here...">
            </div>
        </div>

        <div style="float: left;margin-left: 9vw;margin-right: 12vw;">
          <div style="text-align: left;">
            <div style="float: left;">
              <label>Name</label>
            </div>
           </div>
          <span >
            <input  type="text" formControlName="name" placeholder="Type Here...">
          </span>
        </div>
      </div>
      <div>
          <div style="float: left">
            <div style="text-align: left;">
              <div style="float: left;">
                <label>Email</label>
              </div>
              </div>
            <div>
                <input  type="text" formControlName="email"  placeholder="Type Here...">
              </div>
          </div>
  
          <div style="float: left;margin-left: 9vw;;margin-right: 12vw;">
            <div style="text-align: left;">
              <div style="float: left;">
                <label>password</label>
              </div>
             </div>
            <span >
              <input  type="text" formControlName="password" placeholder="Type Here...">
            </span>
          </div>
        </div>

        <!-- end dialog -->
       <div>
          <label class="label">Store Timings</label>
          <span style="margin-left: 35vw;"  > Open  For All Days</span>
        </div>

    </div>
    <div style="text-align: center;">
      <span>
        <div>
          <Button type="submit" class="addBtn"
            style="cursor: pointer; width: 9vw;  height: 50px; min-width:80px;min-height: 40px;margin-right: 2vw; background-color: #ea7c69; color: white;border: none;border-radius: 5px;">
            Add
          </Button>
          
          <Button class="cancelBtn"
            style="cursor: pointer;width: 9vw; min-width:80px; min-height: 40px;  height: 50px; margin-top: 40px;  margin-left: 2vw;margin-right: 10vw;border: solid 0.5px #ea7c69;border-radius: 5px; background-color: transparent; color:#ea7c69 ;"
            (click)="cancel()">
            Cancel
          </Button>
        </div>
      </span>
    </div>
  </form>
